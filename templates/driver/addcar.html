{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Add New Car</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Car Number</label>
                                <input type="text" name="car_num" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Car Name</label>
                                <input type="text" name="car_name" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Company</label>
                                <input type="text" name="company" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Car Type</label>
                                <select name="car_type" class="form-control" required>
                                    <option value="sedan">Sedan</option>
                                    <option value="suv">SUV</option>
                                    <option value="hatchback">Hatchback</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>From Place</label>
                                <input type="text" name="from_place" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>To Place</label>
                                <input type="text" name="to_place" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Date</label>
                                <input type="date" name="date" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Time</label>
                                <input type="time" name="time" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Car Image</label>
                                <input type="file" name="car_img" class="form-control" accept="image/*" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Total Seats</label>
                                <input type="number" name="total_seats" class="form-control" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Available Seats</label>
                                <input type="number" name="available_seats" class="form-control" min="1" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Price per Seat (â‚¹)</label>
                                <input type="number" name="price_per_seat" class="form-control" min="0" step="0.01" required>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Add Car</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
